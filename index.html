<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-form-48.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="password-toggle" onclick="togglePassword()">Show Password</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>

            <div class="checklist">
                <div class="checklist-item" id="name-check">
                    Full name is required
                </div>
                <div class="checklist-item" id="email-check">
                    Valid email address
                </div>
                <div class="checklist-item" id="password-length-check">
                    Password must be atleast 8 characters
                </div>
                <div class="checklist-item" id="password-match-check">
                    Passwords match
                </div>
            </div>

            <button class="submit-btn" id="submit-btn" type="submit" disabled>Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
